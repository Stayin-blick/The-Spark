{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>The Spark</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">
    <!--Navbar-->
<nav class="navbar navbar-expand-md main-color rounded-pill shadow-lg">
    <div class="container-fluid">
        <div class="row w-80 mx-auto align-items-center">
            <div class="col">
                <div class="nav-item">
                    <a class="navbar-brand" href="/">
                        <img src="https://live.staticflickr.com/65535/52932376451_6ba04c946b_n.jpg"
                            style="border-radius: 35px;">
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="nav-item">
                    <form id="search-form" class="d-flex my-2 my-lg-0 nav-item">
                        {% csrf_token %}
                        <input class="form-control me-2" id="tag-input" type="search" placeholder="Search by tag..."
                            aria-label="Search">
                    </form>
                </div>
            </div>
            <div class="col d-flex justify-content-end">
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav" style="padding-left: 0px;">
                        <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Responsive CSS -->
<style>
    @media (max-width: 767.98px) {
        .navbar .row {
            flex-direction: column;
        }
    }
</style>


    <main class="container-fluid p-3 m-4 mx-auto">
        {% block content %}
        <!-- Content Goes here -->

        {% endblock content %}
    </main>

    <!--footer-->
    <footer class="footer w-75 mx-auto p-2 main-bg rounded-pill shadow-lg main-color p-3 m-4 rounded-pill">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>
                        The Spark Â©{{ current_year }}
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="{% static 'script.js' %}"></script>

</html>
