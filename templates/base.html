{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>The Spark</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">
</head>

<body class="d-flex flex-column h-100 main-bg">
    <!--Navbar-->
    <div class="container-fluid navbar-dark main-color rounded-pill shadow-lg">
        <nav class="row navbar navbar-expand-md mx-auto mb-3">
            <div class="container navbar-nav d-flex align-items-center p-0 justify-content-center">
                <div class="row navbar-brand nav-item m-2">
                    <a class="navbar-brand nav-item" href="/">
                        <img src="https://live.staticflickr.com/65535/52932376451_6ba04c946b_n.jpg"
                            style="border-radius: 35px;max-width: inherit;" class="col my-4">
                    </a>
                </div>
                <a class="navbar-brand nav-item">
                    <div class="d-flex justify-content-center col-sm-6 col-md-10 col-md-12">
                        <form id="search-form" class="d-flex my-2 my-lg-0 nav-item">
                            <input type="hidden" name="csrfmiddlewaretoken"
                                value="WOej4l0bIzU1GeHeva4qJXubEqwqAQL3D6pCSjXVN69dWyIykgDIKxV70qEiFFet">
                            <input class="form-control me-2 flex-grow-1 w-100" id="tag-input" type="search"
                                placeholder="Search by tag..." aria-label="Search">
                        </form>
                    </div>
                </a>
                <!--user signup/in interaction-->
                <div class="d-flex align-items-center">
                    {% if request.user.is_authenticated %}
                    <div>
                        <p>Welcome, {{ request.user.username }}</p>
                    </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="/user_profile/">Profile</a></li>
                                <li><a class="dropdown-item" href="/accounts/logout/">Sign Out</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <ul class="navbar-nav" style="padding-left: 0px;">
                            <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>

    <!-- Responsive CSS -->
    <style>
        @media (max-width: 767.98px) {
            .navbar .row {
                flex-direction: column;
            }
        }
    </style>


    <main class="container-fluid p-3 m-4 mx-auto">
        {% block content %}
        <!-- Content Goes here -->

        {% endblock content %}
    </main>

    <!--footer-->
    <footer class="footer w-75 mx-auto p-2 main-bg rounded-pill shadow-lg main-color p-3 m-4 rounded-pill">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>
                        The Spark Â©{{ current_year }}
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="{% static 'script.js' %}"></script>

</html>
