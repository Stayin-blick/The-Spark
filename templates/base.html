{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>The Spark</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">
    <!--Navbar-->
    <div class="container-fluid navbar-dark main-color rounded-pill shadow-lg">
        <nav class="row navbar navbar-expand-md mx-auto mb-3">
            <div class="container navbar-nav d-flex align-items-center p-0">
                <div class="row navbar-brand nav-item m-2">
                    <a class="navbar-brand nav-item" href="/">
                    <img src="https://live.staticflickr.com/65535/52932376451_6ba04c946b_n.jpg" style="border-radius: 35px;" class="col my-4">
                </div>

                <div class="d-flex justify-content-center col-sm-6">
                    <form id="search-form" class="d-flex my-2 my-lg-0 nav-item">
                        {% csrf_token %}
                        <input class="form-control me-2 flex-grow-1 w-100" id="tag-input" type="search" placeholder="Search by tag..." aria-label="Search">
                    </form>
                </div>
                <div class="d-flex align-items-center" style="padding-right: 40px;">
                    <ul class="navbar-nav" style="padding-left: 0px;">
                        {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a>
                            </div>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main class="container-fluid p-3 m-4 mx-auto">
        {% block content %}
        <!-- Content Goes here -->

        {% endblock content %}
    </main>

    <!--footer-->
    <footer class="footer w-75 mx-auto p-2 main-bg rounded-pill shadow-lg main-color p-3 m-4 rounded-pill">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>
                        The Spark Â©{{ current_year }}
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="{% static 'script.js' %}"></script>

</html>
